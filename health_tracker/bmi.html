<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI Calculator</title>
    <link rel="stylesheet" href="bmi.css">
</head>
<body>

    <div class="container">
        <h1>CALCULATE YOUR BMI</h1>

        <label>Age</label>
        <input type="number" id="age" placeholder="Enter your age">

        <label>Height (cm)</label>
        <input type="number" id="height" placeholder="Enter your height">

        <label>Weight (kg)</label>
        <input type="number" id="weight" placeholder="Enter your weight">

        <div class="gender-box">
            <button id="maleBtn">Male</button>
            <button id="femaleBtn">Female</button>
        </div>

        <button id="calcBtn" class="calc">Calculate BMI</button>

        <div id="outputBox">
            <p><strong>BMI:</strong> <span id="bmiValue">--</span></p>
            <p><strong>Result:</strong> <span id="bmiResult">--</span></p>
        </div>
    </div>

    <script src="bmi.js"></script>
</body>
</html>
